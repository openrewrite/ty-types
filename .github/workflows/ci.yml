name: CI

on:
  push:
    branches: [main]
    tags-ignore: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Clippy & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@1.93.0
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - run: cargo clippy --locked -- -D warnings
      - run: cargo fmt --check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@1.93.0

      - uses: Swatinem/rust-cache@v2

      - run: cargo test --locked

  build-wheel:
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: dtolnay/rust-toolchain@1.93.0

      - uses: Swatinem/rust-cache@v2

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --locked --out dist

      - name: Install wheel and smoke test
        run: |
          pip install dist/*.whl
          ty-types 2>&1 | grep -q "Usage:"
          python -m ty_types 2>&1 | grep -q "Usage:"
