name: CI

on:
  push:
    branches: [main]
    tags-ignore: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Clippy & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@1.93.0
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - run: cargo clippy --locked -- -D warnings
      - run: cargo fmt --check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@1.93.0

      - uses: Swatinem/rust-cache@v2

      - run: cargo test --locked

  build-wheel:
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: dtolnay/rust-toolchain@1.93.0

      - uses: Swatinem/rust-cache@v2

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --locked --out dist

      - name: Install wheel and smoke test
        run: |
          pip install dist/*.whl
          ty-types 2>&1 | grep -q "Usage:"
          python -m ty_types 2>&1 | grep -q "Usage:"

  # --- Pre-release: build all platform wheels and publish on every push to main ---

  pre-release-version:
    name: Compute dev version
    if: github.event_name == 'push'
    needs: [check, test]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive dev version from latest tag
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          BASE="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
          NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
          echo "version=${NEXT}.dev${TIMESTAMP}" >> "$GITHUB_OUTPUT"

  pre-release-wheels:
    name: Pre-release wheel (${{ matrix.name }})
    if: github.event_name == 'push'
    needs: [pre-release-version]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

          - name: linux-aarch64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto

          - name: macos-x86_64
            runner: macos-14
            target: x86_64-apple-darwin

          - name: macos-aarch64
            runner: macos-14
            target: aarch64-apple-darwin

          - name: windows-x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set dev version
        shell: bash
        run: |
          VERSION="${{ needs.pre-release-version.outputs.version }}"
          sed -i.bak "s/^version = \"0.0.0\"/version = \"$VERSION\"/" Cargo.toml pyproject.toml
          rm -f Cargo.toml.bak pyproject.toml.bak

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: pre-release-wheels-${{ matrix.name }}
          path: dist/*.whl

  pre-release-sdist:
    name: Pre-release sdist
    if: github.event_name == 'push'
    needs: [pre-release-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set dev version
        run: |
          VERSION="${{ needs.pre-release-version.outputs.version }}"
          sed -i "s/^version = \"0.0.0\"/version = \"$VERSION\"/" Cargo.toml pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: pre-release-wheels-sdist
          path: dist/*.tar.gz

  pre-release-publish:
    name: Publish pre-release to PyPI
    if: github.event_name == 'push'
    needs: [pre-release-wheels, pre-release-sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pre-release-wheels-*
          path: wheels
          merge-multiple: true

      - uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        run: uv publish -v wheels/*
