name: Publish

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

          - name: linux-aarch64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto

          - name: macos-x86_64
            runner: macos-14
            target: x86_64-apple-darwin

          - name: macos-aarch64
            runner: macos-14
            target: aarch64-apple-darwin

          - name: windows-x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          sed -i.bak "s/^version = \"0.0.0\"/version = \"$VERSION\"/" Cargo.toml pyproject.toml
          rm -f Cargo.toml.bak pyproject.toml.bak

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: dist/*.whl

      - name: Archive binary and checksum
        shell: bash
        run: |
          set -euo pipefail
          BIN_DIR="target/${{ matrix.target }}/release"

          if [ "${{ runner.os }}" = "Windows" ]; then
            BIN_NAME="ty-types.exe"
          else
            BIN_NAME="ty-types"
          fi

          if [ ! -f "$BIN_DIR/$BIN_NAME" ]; then
            echo "Binary not found at $BIN_DIR/$BIN_NAME"
            ls -la "$BIN_DIR/" || true
            exit 1
          fi

          ARCHIVE_NAME="ty-types-${VERSION}-${{ matrix.name }}"
          mkdir -p artifacts

          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a "artifacts/${ARCHIVE_NAME}.zip" "$BIN_DIR/$BIN_NAME"
            sha256sum "artifacts/${ARCHIVE_NAME}.zip" > "artifacts/${ARCHIVE_NAME}.zip.sha256"
          else
            tar czf "artifacts/${ARCHIVE_NAME}.tar.gz" -C "$BIN_DIR" "$BIN_NAME"
            sha256sum "artifacts/${ARCHIVE_NAME}.tar.gz" > "artifacts/${ARCHIVE_NAME}.tar.gz.sha256"
          fi

      - name: Upload binary archive
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.name }}
          path: artifacts/*

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^version = \"0.0.0\"/version = \"$VERSION\"/" Cargo.toml pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheels
          merge-multiple: true

      - uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        run: uv publish -v wheels/*

  github-release:
    name: GitHub Release
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: release-assets
          merge-multiple: true

      - name: Attach assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
